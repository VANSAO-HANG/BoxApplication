name: renewal-checker
description: Check for upcoming subscription renewals and send reminders
schedule: 0 9 * * *  # Every day at 9 AM
timeZone: America/New_York
httpTarget:
  uri: https://YOUR_REGION-YOUR_PROJECT_ID.cloudfunctions.net/processSubscriptionRenewals
  httpMethod: POST
  headers:
    Content-Type: application/json
retryConfig:
  retryCount: 3
  maxRetryDuration: 3600s
  minBackoffDuration: 5s
  maxBackoffDuration: 3600s
